{{partial 'emailLink', 'label', 'email' }}<li><a href="mailto:{{print email /}}">{{print label /}}</a></li>{{/partial}}
<ul>
	{{each friends}}
		{{print partial('emailLink').render(each.value.name, each.value.email) /}}
	{{/each}}
</ul>
