{partial 'attribute', 'key', 'value'}
		{bind key}{li}{print key /}:{bind 'value'}{span value /}{/}{/}{/}
{/}
{bind 'dog'}
{div}
	<ul>
		{each dog}{print $attribute($key, $value) /}{/}
	</ul>
{/}{/}
========================================


<div data-binding='dog'>
	<ul>
		
		<li data-binding='dog::weight'>weight:<span data-binding='dog::weight::value'>10</span></li>

		<li data-binding='dog::legs'>legs:<span data-binding='dog::legs::value'>4</span></li>

		<li data-binding='dog::color'>color:<span data-binding='dog::color::value'>blue</span></li>

		<li data-binding='dog::name'>name:<span data-binding='dog::name::value'>spot</span></li>

	</ul>
</div>
