{partial "attribute", "key", "value"}
	{li}{span key /}:{span value /}{/li}
{/partial}
{div}
	<ul class="dogAttributes">
		{each dog}
			{print partial('attribute').render($key, $value) /}
		{/each}
	</ul>
{/div}
